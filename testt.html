<!DOCTYPE html>
<html>
  <head>
    <title>Build Your Profile</title>
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body>
    <div id="types">
        <form name="formName" action="what do we want the selection to do" method="POST">
          <h3 id = "hair_title">1. Hair Type </h3>
            <div id = "hair">
              <p><input type="checkbox" id="curly"><label for="curly">Curly</label></p>
              <p><input type="checkbox" id="wavy"><label for="wavy">Wavy</label></p>
              <p><input type="checkbox" id="Straight"><label for="straight">Straight</label></p>
           </div>
           <div id ="concerns">
           <h3>Concerns</h3>
             <p><input type="checkbox" id="Frizziness"><label for="Frizziness">Frizziness</label></p>
             <p><input type="checkbox" id="Volume"><label for="Volume">Volume</label></p>
             <p><input type="checkbox" id="Greasy"><label for="Greasy">Greasy</label></p>
             <p><input type="checkbox" id="Dry Scalp"><label for="Dry Scalp">Dry Scalp</label></p>
             <p><input type="checkbox" id="Brittle Hair"><label for="Brittle Hair">Brittle Hair</label></p>
             <p><input type="checkbox" id="Dyed"><label for="Dyed">Dyed</label></p>
           </div>
          <h3>2. Skin Type</h3>
          <div class="left">
               <p><input type="checkbox" id="Oily"><label for="Oily">Oily</label></p>
              <p><input type="checkbox" id="Dry"><label for="Dry">Dry</label></p>
          </div>
          <div class="right">
            <p><input type="checkbox" id="Combination"><label for="Combination">Combination</label></p>
            <p><input type="checkbox" id="Normal"><label for="Normal">Normal</label></p>
         </div>
         <h3>Concerns</h3>
         <div class="left">
              <p><input type="checkbox" id="Acne"><label for="Acne">Acne</label></p>
             <p><input type="checkbox" id="Dullness"><label for="Dullness">Dullness</label></p>
             <p><input type="checkbox" id="Dark spots"><label for="Dark Spots">Dark Spots</label></p>
             <p><input type="checkbox" id="Dryness"><label for="Dryness">Dryness</label></p>
         </div>
         <div class="right">
           <p><input type="button" id="Hyper-pigmentation"><label for="Hyper-pigmentation">Hyper-pigmentation</label></p>
           <p><input type="color" id="Wrinkles"><label for="Wrinkles">Wrinkles</label></p>
           <p><input type="checkbox" id="Oily"><label for="Oily">Oily</label></p>
        </div>
        <h3>3. Eye color</h3>
        <div class="left">
             <p><input type="checkbox" id="Brown"><label for="Brown">Brown</label></p>
            <p><input type="checkbox" id="Hazel"><label for="Hazel">Hazel</label></p>
            <p><input type="checkbox" id="Amber"><label for="Amber">Amber</label></p>
        </div>
        <div class="right">
          <p><input type="checkbox" id="Blue"><label for="Blue">Blue</label></p>
          <p><input type="checkbox" id="Green"><label for="Green">Green</label></p>
          <p><input type="checkbox" id="Grey"><label for="Grey">Grey</label></p>
       </div>
     </form>
    </div>
  </body>
</html>
