<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body>
    <div class = "container"> 
      <h1 id = "title"> SIGN UP </h1>
      <form class = "signup">
        <span id = "firstName"> First name: </span><br>
        <input type="text" placeholder="Enter first name"><br>
        <span> Last name:</span><br>
        <input type="text" placeholder="Enter second name"><br>
        <span> Email Address:</span><br>
        <input type="text" placeholder="Enter your email"><br>
        <span> Password (9 or more characters):</span><br>
        <input type="text" placeholder="Password">
        <div id="lower">
        <input type="checkbox"><label for="checkbox">Keep me logged in</label><br>
        <br>
        <form action="profile.html">
        <input type="submit" value="Join Now">
        </form>
      </form>
    </div> 
  </body>
</html>
